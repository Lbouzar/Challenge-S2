<VirtualHost *:80>
    ServerName cookr.fr
    ServerAdmin webmaster@localhost
    DocumentRoot /var/app/html

    <Directory /var/app/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName cookr.fr
    ServerAdmin webmaster@localhost
    DocumentRoot /var/app/html

    <Directory /var/app/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/cookr.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/cookr.fr/privkey.pem
</VirtualHost>
